<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">HomePage</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="/monday">Monday</a></li>
                <li><a href="/tuesday">Tuesday</a></li>
                <li><a href="/wednesday">Wednesday</a></li>
            </ul>
        </div>
    </nav>
    <h1></h1>
    <button class="btn btn-primary" onclick="clearSession()">New User?</button>
    <script>
        function loadUser() {
            let sessionName = sessionStorage.getItem("name");
            console.log(sessionName);
            if (!sessionName) {
                let promptVal = prompt("Enter name?", "Test");
                if (promptVal) {
                    // console.log(promptVal)
                    sessionStorage.setItem("name", promptVal);
                    document.querySelector("h1").innerText = `Hello ${promptVal}`;
                }
            } else {
                document.querySelector("h1").innerText = `Hello ${sessionName}`;
            }
        }
        loadUser();
        function clearSession() {
            sessionStorage.clear();
            loadUser();
        }
    </script>
</body>

</html>
